<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vikings TV, tudo sobre addons do kodi">
  <meta name="keywords" content="kodi, vikings, kodibr, familia kodi, oneplay, cineroom, kodish, brazucaplay">
  <meta name="author" content="Joel">  
  <title>VIKINGS TV KODI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>VIKINGS TV KODI</h1>
    <div class="video-grid">
      <!-- Card com ícone e nome -->
      <div class="video-card" data-video="https://player.odycdn.com/v6/streams/53ab5033aedf0263dac3067228725df30567dd01/a95fbb.mp4">
        <img src="icons/oneplay.png" alt="ONEPLAY" class="addon-icon">
        <p>ONEPLAY</p>
      </div>
      <div class="video-card" data-video="https://www.youtube-nocookie.com/embed/6BjJlL6c0pA?playlist=6BjJlL6c0pA&autoplay=1&iv_load_policy=3&loop=1&start=">
        <img src="icons/brazuca.png" alt="BRAZUCA PLAY" class="addon-icon">
        <p>BRAZUCA PLAY</p>
      </div>
      <!-- Adicione mais cards conforme necessário -->
    </div>
  </div>

<!-- Pop-up do vídeo -->
<div id="video-popup" class="popup" style="display: none;">
  <div class="popup-content">
    <span class="close-btn">&times;</span>
    <!-- Contêiner do player de vídeo (MP4) -->
    <div id="video-container">
      <video id="video-player" controls>
        <source src="" type="video/mp4">
        Seu navegador não suporta o player de vídeo.
      </video>
    </div>
    <!-- Contêiner do iframe do YouTube -->
    <div id="youtube-container" style="display: none;">
      <iframe id="video-iframe" width="560" height="315" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
